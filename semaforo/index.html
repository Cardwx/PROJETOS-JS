<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Semáforo</title>
</head>
<body>
    <div id="imagem">
        <img src="https://fernandoleonid.github.io/semaforo/img/desligado.png" id="semaforo">
    </div>
    <div id = 'buttons'>
        <input type="button" value="Vermelho" id="red" class = 'button'>
        <input type="button" value="Amarelo"  id="yellow" class = 'button' >
        <input type="button" value="Verde"  id="green"class  = 'button'>
        <input type="button" value="Automático" id="automatic"  class = 'button'>
    </div>
    <script>

        const img = document.getElementById('semaforo')
        const buttons = document.getElementById('buttons')
        let colorIndex = 0
        let intervalId = null
        const trafficLight = (event) => {
            stopAutomatic()
            turnOn[event.target.id]()
        }
     

        const nextIndex = () => colorIndex = colorIndex < 2 ? ++colorIndex : 0

       const changeColor = () =>{
            const colors = ['red', 'yellow', 'green']
            const color = colors [ colorIndex]
            turnOn[color]()
            nextIndex()
        }
        const stopAutomatic = () =>{
            clearInterval (intervalId)
        }

        
        const turnOn = {
            'red': () => img.src = 'https://fernandoleonid.github.io/semaforo/img/vermelho.png',
            'green': () => img.src = 'https://fernandoleonid.github.io/semaforo/img/verde.png',
            'yellow': () => img.src = 'https://fernandoleonid.github.io/semaforo/img/amarelo.png',
            'automatic':() => intervalId = setInterval (changeColor, 1000)
        }
        buttons.addEventListener('click' , trafficLight)
    </script>
</body>
</html>
