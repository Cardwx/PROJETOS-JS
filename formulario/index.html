<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>
</head>
<body>
    <div class="box">
    <form action="">
        <fieldset>
            <legend> <b>Formulário de clientes </b></legend>
            <br>
            <div class="inputBox">
                <input type="text" id="nome"class="inputUser"required> 
                <label for="nome" class="labelInput">Nome Completo</label>
                </div>
                <br>
                <br>
                <div class="inputBox">
                <input type="email" id="email" class="inputUser" required>
                <label for="email" class="labelInput">Email</label>
                </div>
                <br>
                <br>
                <div class="inputBox">
                <input type="tel" id="telefone" class="inputUser" required>
                <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br>
                <p>Sexo:</p>
                <input type="radio"  id = 'feminino' name="genero" value = "feminino"required > 
                <label for="feminino">Feminino</label>
                <input type="radio" id = 'masculino' name="genero" value = "masculino"required > 
                <label for="masculino">Masculino</label>
                <input type="radio"  id = 'outro' name="genero" value = "outro" required > 
                <label for="outro">Outro</label>
                <br><br>
                <div class = 'inputBox'>
                <label for="data_nascimento" > <b> Data de nascimento</b></label>
                <input type="date" name="data_nascimento" id='data_nascimento'  required>
                </div>
                <br><br>
                <div class = 'inputBox'> 

                <input type="text" id = 'cidade'class="inputUser" required>
                <label for = "cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class = 'inputBox'> 
                <input type="text" id = 'estado' class="inputUser"required >
                <label for = "estado" class="labelInput">Estado</label>
                </div>
                <br><br>
                <div class = 'inputBox'>
                <input type="text "id = 'endereco' class="inputUser"required>
                <label for = "endereco" class="labelInput">Endereço</label>
            </div>
            <br><br>
                <input type="submit" id="submit" onclick="enviar()">
            </fieldset>
        </form>
    </div>
    <script>
        function enviar(){
            
            alert('Resposta envida com sucesso!')
        }
    </script>
            </body>
            </html>
